version: '3'

services:
  selenium-hub:
    networks:
      test:
    image: selenium/hub:3.141.59-20200525
    container_name: selenium-hub
    ports:
      - "4444:4444"
    healthcheck:
      test: ["CMD", "/opt/bin/check-grid.sh --host 0.0.0.0 --port 4444"]
      interval: 15s
      timeout: 30s
      retries: 5
  chrome:
    networks:
      test:
    image: selenium/node-chrome:3.141.59-20200525
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
    # entrypoint: bash -c 'SE_OPTS="-host $$HOSTNAME" /opt/bin/entry_point.sh'

  firefox:
    networks:
      test:
    image: selenium/node-firefox:3.141.59-20200525
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
  # selenium_chrome:
  #   image: selenium/standalone-chrome:latest
  #   networks:
  #     test:
  #       # ipv4_address: 172.28.1.2
  #   volumes:
  #     - /dev/shm
  #   ports:
  #     - 4444
  #   healthcheck:
  #     test: ["CMD", "/opt/bin/check-grid.sh --host 0.0.0.0 --port 4444"]
  #     interval: 15s
  #     timeout: 30s
  #     retries: 5
  test_runner:
    container_name: test_runner
    networks:
      test:
        # ipv4_address: 172.28.1.1
    build:
      context: .
      dockerfile: Dockerfile
    depends_on: 
      - selenium-hub
      - chrome
      - firefox
    # command: yarn test
    command: ['./wait-for-grid.sh', 'selenium-hub:4444/wd/hub', 'yarn test']
networks:
  test:
    driver: bridge
